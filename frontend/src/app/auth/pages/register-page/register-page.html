<div class="register-container">
  <h1 class="title">Crear cuenta</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
    <label>Usuario</label>
    <input type="text" formControlName="username" placeholder="Tu usuario" class="input" />

    <label>Nombre</label>
    <input type="text" formControlName="nombre" placeholder="Tu nombre" class="input" />

    <label>Contraseña</label>
    <input type="password" formControlName="password" placeholder="Tu contraseña" class="input" />

    <button type="submit" class="btn">Registrarme</button>

    <p class="text">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login" class="link">Inicia sesión</a>
    </p>
  </form>

  <div *ngIf="hasError" class="alert-error">
    <span>{{ errorMessage }}</span>
  </div>
</div>
