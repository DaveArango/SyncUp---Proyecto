<div class="register-container">
  <h1 class="title">Crear cuenta</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
    <label>Nombre</label>
    <input
      type="text"
      formControlName="name"
      placeholder="Tu nombre"
      class="input"
    />

    <label>Correo electrónico</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Tu correo"
      class="input"
    />

    <label>Contraseña</label>
    <input
      type="password"
      formControlName="password"
      placeholder="Tu contraseña"
      class="input"
    />

    <button type="submit" class="btn">Registrarme</button>

    <p class="text">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login" class="link">Inicia sesión</a>
    </p>
  </form>

  <!-- Mostrar alerta solo si hasError es true -->
  <div *ngIf="hasError" class="alert-error">
    <span> Por favor revise la información ingresada.</span>
  </div>
</div>
