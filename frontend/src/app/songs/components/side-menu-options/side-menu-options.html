<div id="nav" class="w-full px-6">

  <!-- MENU PRINCIPAL -->
  @for (item of menuOptions; track item.route) {
    <a
      [routerLink]="item.route"
      routerLinkActive="!bg-blue-600/20 !border-l-4 !border-blue-500 rounded-lg"
      class="group w-full px-3 inline-flex space-x-3 items-center
             border-b border-slate-800 py-3
             hover:bg-white/5 transition-all duration-150 rounded-lg"
    >
      <div>
        <i
          [class]="item.icon"
          class="text-blue-400 group-hover:text-blue-300 transition-colors duration-150"
        ></i>
      </div>

      <div class="flex flex-col">
        <span class="text-lg font-semibold leading-5 text-white
                       group-hover:text-blue-300 transition-colors">
          {{ item.label }}
        </span>

        <span class="text-sm text-white/50 hidden md:block">
          {{ item.sublabel }}
        </span>
      </div>
    </a>
  }

  <!-- HISTORIAL DE BÃšSQUEDA -->
  @for (key of songService.searchHistoryKeys(); track key) {
    <a
      [routerLink]="['/dashboard/history', key]"
      routerLinkActive="!bg-blue-600/20 !border-l-4 !border-blue-500 rounded-lg"
      class="group w-full px-3 inline-flex space-x-3 items-center
             border-b border-slate-800 py-3
             hover:bg-white/5 transition-all duration-150 rounded-lg"
    >
      <div>
        <i class="fa-solid fa-clock-rotate-left
                  text-blue-400 group-hover:text-blue-300 transition-colors"></i>
      </div>

      <div class="flex flex-col">
        <span class="text-lg font-semibold leading-5 text-white
                       group-hover:text-blue-300 transition-colors">
          {{ key }}
        </span>
      </div>
    </a>
  }

</div>
