<div class="p-4">
  <h2 class="text-lg font-bold mb-4">Reporte de Canciones Favoritas</h2>

  <p *ngIf="error()" class="text-red-500 mb-2">{{ error() }}</p>

  <button
    *ngIf="username()"
    (click)="downloadCSV()"
    [disabled]="loading()"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50">
    {{ loading() ? 'Descargando...' : 'Descargar CSV' }}
  </button>

  <p *ngIf="!username()" class="text-gray-500">No hay usuario logueado</p>
</div>
