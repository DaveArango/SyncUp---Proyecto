<div *ngFor="let song of favorites()"
     class="w-full flex items-center gap-4 p-4 rounded-xl bg-[#1a1a1a] border border-white/5 shadow-lg
            hover:-translate-y-1 transition-transform duration-150 relative hover:z-20">
  <!-- Left / cover -->
  <div class="flex-shrink-0">
    <div class="relative w-16 h-16 rounded-lg overflow-hidden bg-[#111]">
      <div class="w-full h-full bg-center bg-cover"
           [style.background-image]="'url(/assets/cover-placeholder.png)'"
           aria-hidden="true"></div>

      <!-- overlay (visual only), pointer-events-none evita que interfiera con clicks -->
      <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity pointer-events-none">
        <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Meta: min-w-0 para permitir truncado dentro del flex -->
  <div class="flex-1 min-w-0">
    <p class="text-white text-sm font-semibold overflow-hidden text-ellipsis whitespace-nowrap">
      {{ song.titulo }}
    </p>
    <p class="text-gray-400 text-xs mt-1 overflow-hidden text-ellipsis whitespace-nowrap">
      {{ song.artista }}
    </p>

    <div class="flex items-center gap-2 text-gray-500 text-xs mt-2">
      <span>{{ song.genero }}</span>
      <span class="opacity-50">â€¢</span>
      <span>{{ song.anio }}</span>
    </div>
  </div>

  <button (click)="removeFromFavorites(song.id)"
          class="text-xs px-3 py-1 rounded-lg border border-white/10 text-gray-300 hover:bg-white/5 transition">
    Eliminar
  </button>
</div>
