<h2 class="text-2xl font-bold mt-5">Buscar Songs</h2>
<h3 class="text-sm text-gray-500">Buscar por songs, descripcion o tags</h3>

<section class="flex flex-col gap-2 relative">
  <div class="flex gap-2">
    <input
      type="text"
      placeholder="Buscar Songs"
      class="mt-3 border border-gray-300 rounded-md p-2 flex-1"
      [value]="searchQuery()"
      (input)="onInputChange($any($event.target).value)"
    />
    <button
      class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
      (click)="onSearch(searchQuery())"
      type="button"
    >
      Buscar
    </button>
  </div>

  <!-- Sugerencias de autocompletado -->
  <ul *ngIf="suggestions().length > 0" class="border absolute bg-white w-full mt-1 rounded z-50">
    <li
      *ngFor="let s of suggestions()"
      (click)="selectSuggestion(s)"
      class="p-2 hover:bg-gray-100 cursor-pointer"
    >
      {{ s }}
    </li>
  </ul>
</section>

<!-- Lista de canciones -->
<section class="pt-5 pb-5">
  <song-list [songs]="songs()" />
</section>

<!-- Reproductor de audio -->
<audio *ngIf="currentAudio()" [src]="currentAudio()" controls id="mainAudio" class="w-full mt-2"></audio>
